<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h1 class="head">Your Result</h1>
          <div class="inner-flex inner-circle">
            <h2 class="inner-head">76</h2>
            <p class="inner-para">of 100</p>
          </div>

          <div class="inner-flex re">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h4>Summary</h4>
          <div class="inner-flex g-1" id="summary-data"></div>
          <a href="#" class="cuz-btn">Continue</a>
        </div>
      </div>
    </main>

</html>
